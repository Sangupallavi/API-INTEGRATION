<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Royal News App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <div class="logo">Royal News</div>
    <div class="nav-right">
      <span id="user-name" class="hidden"></span>
      <button id="logout-btn" class="hidden">Logout</button>
    </div>
  </nav>

  <main class="container">
    <!-- Auth Section -->
    <section id="auth-section" class="card">
      <h2>Welcome to Royal News</h2>
      <p>Signup or Login to manage news articles</p>

      <div class="form-container">
        <form id="signup-form" class="form">
          <h3>Create an Account</h3>
          <input type="text" id="signup-name" placeholder="Name" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button type="submit" class="btn royal-btn">Signup</button>
        </form>

        <form id="login-form" class="form">
          <h3>Already have an account?</h3>
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit" class="btn royal-btn">Login</button>
        </form>
      </div>

      <p id="auth-message" class="message"></p>
    </section>

    <!-- News Section -->
    <section id="news-section" class="card hidden">
      <h2>Your News Dashboard</h2>

      <form id="create-news-form" class="form create-news-form">
        <input type="text" id="news-title" placeholder="Title" required />
        <input type="text" id="news-description" placeholder="Description" />
        <textarea id="news-content" placeholder="Content" required></textarea>
        <button type="submit" class="btn royal-btn">Add News</button>
      </form>

      <ul id="news-list"></ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Royal News App </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
